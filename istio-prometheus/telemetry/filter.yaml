apiVersion: telemetry.istio.io/v1alpha1
kind: Telemetry
metadata:
  name: mesh-default
  namespace: istio-system
spec:
  # no selector specified, applies to all workloads in the namespace
  tracing:
  - providers:
    - name: stackdriver
    - name: prometheus
    - name: envoy
    disableSpanReporting: true
  metrics:
  - providers:
    - name: stackdriver
    - name: prometheus
    - name: envoy
    overrides:
    - match:
        metric: ALL_METRICS
        mode: CLIENT_AND_SERVER
      disabled: true
  accessLogging:
  - disabled: true